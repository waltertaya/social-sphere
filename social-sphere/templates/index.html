<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Accounts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/index.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="#">User Profiles</a>
            <a href="#">Social Accounts</a>
            <a href="#">Posts</a>
            <a href="#">Messages</a>
            <a href="#">API Key</a>
            <a href="#">Webhooks</a>
        </div>
        <div class="content">
            <div class="header">
                <h1>Social Accounts</h1>
            </div>
            <div class="social-grid">
                <a href="/auth">
                    <div class="social-card">
                        <img src="https://img.icons8.com/ios-filled/50/null/youtube-play.png" alt="YouTube">
                        <p>YouTube</p>
                    </div>
                </a>
                <div class="social-card">
                    <img src="https://img.icons8.com/ios-filled/50/null/facebook-new.png" alt="Facebook">
                    <p>Facebook</p>
                </div>
                <div class="social-card">
                    <img src="https://img.icons8.com/ios-filled/50/null/instagram-new.png" alt="Instagram">
                    <p>Instagram</p>
                </div>
                <div class="social-card">
                    <img src="https://img.icons8.com/ios-filled/50/null/linkedin.png" alt="LinkedIn">
                    <p>LinkedIn</p>
                </div>
                <div class="social-card">
                    <img src="https://img.icons8.com/ios-filled/50/null/twitter.png" alt="Twitter">
                    <p>Twitter</p>
                </div>
                <div class="social-card">
                    <img src="https://img.icons8.com/ios-filled/50/null/reddit.png" alt="Reddit">
                    <p>Reddit</p>
                </div>
                <div class="social-card">
                    <img src="https://img.icons8.com/ios-filled/50/null/telegram-app.png" alt="Telegram">
                    <p>Telegram</p>
                </div>
                <div class="social-card">
                    <img src="https://img.icons8.com/ios-filled/50/null/tiktok.png" alt="TikTok">
                    <p>TikTok</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
